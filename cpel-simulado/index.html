<!doctype html>
<html lang="en">
  <head>

            <input class="form-control is-invalid me-2" placeholder="Required example textarea" required="" type="date" id="nome"  min="1996-01-01" max="2005-01-31" aria-label="dataNascimento">

        <button type="submit" class="btn btn-primary" onclick="SendForm()">Acessar</button>

    <div class="container m-5">

    <script>
    var nome = document.getElementById("nome").value;
    console.log("valido", nome)
    function SendForm(){
        var nome = document.getElementById("nome").value;
        console.log(nome)
        }
        var form = document.getElementById("myForm");
        function handleForm(event) { event.preventDefault(); } 
        form.addEventListener('submit', handleForm);
    </script>
